apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: tictactoe
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: karchevskii/distr_sys-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
          - name: SERVER_NAME
            value: "tictactoe.local"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: tictactoe
spec:
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
