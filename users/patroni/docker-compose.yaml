version: "3.9"
services:
  haproxy:
    image: haproxy:latest
    ports:
      - 5432:5432
      - 7001:7000
    volumes:
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    depends_on:
      - zoo1
      - pg-master
      - pg-slave
      - pg-slave2
    command: ["haproxy", "-f", "/usr/local/etc/haproxy/haproxy.cfg"]

  zoo1:
    image: confluentinc/cp-zookeeper:latest
    container_name: zoo
    restart: always
    hostname: zoo1
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  pg-master:
    build: "postgres"
    container_name: pg-master
    restart: always
    hostname: pg-master
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: users
      PGDATA: "/var/lib/postgresql/data/pgdata"
    expose:
      - 5432
      - 8008
    # ports:
    #   - 5433:5432
    volumes:
      - pg-master_data:/var/lib/postgresql/data
    command: patroni /postgres0.yml

  pg-slave:
    build: "postgres"
    container_name: pg-slave
    restart: always
    hostname: pg-slave
    expose:
      - 5432
      - 8008
    # ports:
    #   - 5434:5432
    volumes:
      - pg-slave_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: users
      PGDATA: "/var/lib/postgresql/data/pgdata"
    command: patroni /postgres1.yml

  pg-slave2:
    build: "postgres"
    container_name: pg-slave2
    restart: always
    hostname: pg-slave2
    expose:
      - 5432
      - 8008
    # ports:
    #   - 5435:5432
    volumes:
      - pg-slave2_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: users
      PGDATA: "/var/lib/postgresql/data/pgdata"
    command: patroni /postgres2.yml

volumes:
    pg-master_data:
    pg-slave_data:
    pg-slave2_data: