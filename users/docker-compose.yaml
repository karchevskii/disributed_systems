version: "3.8"

services:
  api:
    build:
      context: .
    env_file:
      - ./.env
    restart: always
    depends_on:
      - db1
      - mongo1
    ports:
      - 8000:8000

  db1:
    image: postgres
    volumes:
      - /home/api/postgres/postgres_data_prod:/var/lib/postgresql/data/
    restart: always
    env_file:
      - ./db.env

  adminer:
    image: adminer
    restart: always
    depends_on:
      - db1
    environment:
      - ADMINER_DESIGN=pepa-linha-dark
    ports:
      - 8080:8080

  mongo1:
    image: mongo
    restart: always
    env_file:
      - ./mongodb.env
    volumes:
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - /home/api/mongodb/mongo-data-prod:/data/db

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    env_file:
      - ./mongo-express.env
    depends_on:
      - mongo1

volumes:
  postgres_data_prod:
  mongo-data-prod: